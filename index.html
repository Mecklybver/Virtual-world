<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Virtual Editor</title>
  </head>
  <body>
    <h1>World Editor</h1>
    <canvas id="myCanvas"></canvas>
    <div id="controls">
      <button onClick="addRandomPoint();">Add Point</button>
      <button onClick="addRandomSegment();">Add Segment</button>
      <button onClick="removeRandomSegment();">Remove Segment</button>
      <button onClick="removeRandomPoint();">Remove Point</button>
      <button onClick="removeAll();">Remove All</button>
    </div>

    <script src="js/graphEditor.js"></script>
    <script src="js/viewport.js"></script>
    <script src="js/math/utils.js"></script>
    <script src="js/math/graph.js"></script>
    <script src="js/primitives/point.js"></script>
    <script src="js/primitives/segment.js"></script>
    <script>
     

      myCanvas.width = 700;
      myCanvas.height = 500;

      const ctx = myCanvas.getContext("2d");

      const p1 = new Point(100, 100);
      const p2 = new Point(150, 300);
      const p3 = new Point(400, 200);
      const p4 = new Point(300, 100);

      const s1 = new Segment(p1, p2);
      const s2 = new Segment(p2, p3);
      const s3 = new Segment(p3, p4);
      const s4 = new Segment(p4, p1);

      const graph = new Graph([p1, p2, p3, p4], [s1, s2, s3, s4]);
      const viewport = new Viewport(myCanvas);
      const graphEditor = new GraphEditor(viewport, graph);

      animate();
      function animate(){
        viewport.reset();
        graphEditor.display();
        requestAnimationFrame(animate);
      }
    </script>
  </body>
</html>
